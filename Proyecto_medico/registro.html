<!DOCTYPE html>
<html lang="es">
<head>
   <title> Registro </title>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="css/estilo2.css">
</head>
<body>

   <div class="container-main">
      <form action="" method="" class="form">
         <div class="header">
            <h1 class="title"> FORMULARIO DE REGISTRO </h1>
         </div>
         <strong><label for="nombre" class="label"> NOMBRES </label></strong>
         <input type="text" id="nom" class="input" name="nombre" placeholder="Ingrese nombres">

         <strong><label for="apell" class="label"> APELLIDOS </label></strong>
         <input type="text" id="apell" class="input" name="apellidos" placeholder="Ingrese Apellidos">

         <strong><label for="dir" class="label"> DIRECCIÓN </label></strong>
         <input type="text" id="dir" class="input" name="dirección" placeholder="Ingrese dirección">

         <strong><label for="correo1" class="label"> CORREO ELECTRONICO </label></strong>
         <input type="email" id="correo1" class="input" name="correo electronico" placeholder="Ingrese correo">


         
      <strong><label>SEXO</label><br></strong>
      <input type="radio" name="sexo"> Mujer  <br>
      <input type="radio" name="sexo"> Hombre  <br>
      <input type="radio" name="sexo"> Otro - <input class="input" type="text" name="otro" placeholder="Mencione cuál?"> <br>
     

      <strong><label> FECHA DE NACIMIENTO: </label><br></strong>
         <input class="input" type="date" name="fecha"><br><br>
         <strong><label> CIUDAD DE NACIMIENTO: </label><br></strong>
      <select class="input">
         <option> Armenia </option>
         <option> Bucaramanga </option>
         <option> Bogotá </option>
         <option> Cali </option>
         <option> Ibagué </option>
         <option> Manizales </option>
         <option> Medellín </option>
         <option> Pereira </option>
      </select><br>
      <br>

        


   <strong><label> INSERTAR FOTO </label><br></strong>
      <input class="input" type="file" name="archivo" required="">
      <br>
      <br>
         
      
      <center><input type="submit" value="REGISTRARSE" class="button"></center>
      
      </form>
   </div>





</body>
</html>
